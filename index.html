<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Productos</title>
    <!-- Enlace a Bootstrap para estilos adicionales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a SweetAlert para mensajes emergentes -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenido a la tienda</h1>
    <button id="iniciarCompra" class="btn btn-primary">Iniciar Compra</button>

    <div id="contenido" style="display: none;">
        <h2>Seleccione la compra de hoy!</h2>
        <div id="mensaje"></div>
        <form id="compraForm">
            <label for="nombreUsuario">Nombre:</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" required class="form-control">
            <label for="producto">Producto:</label>
            <select id="producto" name="producto" required class="form-select">
                <option value="">Selecciona un producto</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required class="form-control">
            <button type="submit" class="btn btn-success">Comprar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
